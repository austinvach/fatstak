<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATSTACK | Track Your Bitcoin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="bowlby">FATSTAK</h1>
    <p>Track Your Bitcoin</p>
    <input type="text" id="btcAddress" placeholder="Enter Bitcoin Address">
    <button onclick="addAddress()">Watch Wallet</button>
    <h3>Bitcoin Price:<span id="btcPrice"></span></h3>
    <h3>Watchlist</h3>
    <table id="addressTable">
        <thead>
            <tr>
                <th>Wallet</th>
                <th>Balance</th>
                <th>Value (USD)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="lastUpdated"></p>
    <script src="app.js"></script>
</body>
</html>
