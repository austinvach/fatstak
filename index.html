<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATSTACK | Track Your Bitcoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .bowlby {
            font-family: "Bowlby One SC", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 3em;
        }
        .edit-icon {
            visibility: hidden;
        }
        td:hover .edit-icon {
            visibility: visible;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="bowlby">FATSTAK</h1>
    <p>Track Your Bitcoin</p>
    <input type="text" id="btcAddress" placeholder="Enter Bitcoin Address">
    <button onclick="addAddress()">Watch Wallet</button>
    <h2>Watchlist</h2>
    <table id="addressTable">
        <thead>
            <tr>
                <th>Bitcoin Wallets</th>
                <th>Balance</th>
                <!-- <th>Current Value</th> -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="lastUpdated"></p>

    <script>
        savedAddresses = [];
        lastUpdated = null;

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date().getTime();
            savedAddresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
            lastUpdated = localStorage.getItem('lastUpdated');
            const refreshTime = 15 * 60 * 1000; // Current refresh time is every 15 minutes

            if (!lastUpdated || now - lastUpdated > refreshTime) {
                fetchBalances();
                lastUpdated = now;
                localStorage.setItem('lastUpdated', lastUpdated);
            } else {
                displayAddresses();
            }
        });

        function addAddress() {
            const address = document.getElementById('btcAddress').value;
            if (address) {
                const currentDate = new Date().toISOString();
                savedAddresses.push({ address: address, dateAdded: currentDate});
                localStorage.setItem('savedAddresses', JSON.stringify(savedAddresses));
                document.getElementById('btcAddress').value = '';
                fetchBalances();
                displayAddresses();
            }
        }

        function displayAddresses() {
            // console.log("DISPLAY ADDRESSES");
            const addressTableBody = document.querySelector('#addressTable tbody');
            addressTableBody.innerHTML = '';
            savedAddresses.forEach((entry, index) => {
                const row = document.createElement('tr');
                const addressCell = document.createElement('td');
                addressCell.textContent = entry.nickname ? `${entry.nickname} (${entry.address.slice(-6)})` : entry.address;
                const editIcon = document.createElement('span');
                editIcon.textContent = ' ✏️';
                editIcon.className = 'edit-icon';
                editIcon.style.cursor = 'pointer';
                editIcon.onclick = () => editNickname(index);
                addressCell.appendChild(editIcon);
                const balanceCell = document.createElement('td');
                balanceCell.textContent = entry.balance ? entry.balance : 'Loading...';
                // const usdValueCell = document.createElement('td');
                // usdValueCell.textContent = entry.usdValueCell ? entry.balance : 'Loading...';
                row.appendChild(addressCell);
                row.appendChild(balanceCell);
                // row.appendChild(usdValueCell);
                addressTableBody.appendChild(row);
            });
            document.getElementById('lastUpdated').textContent = `Last Updated: ${new Date(parseInt(lastUpdated)).toLocaleString()}`
        }

        function editNickname(index) {
            const newNickname = prompt('Enter a nickname for this address:', savedAddresses[index].nickname);
            if (newNickname !== null) {
                const addressSuffix = savedAddresses[index].address.slice(-6);
                savedAddresses[index].nickname = newNickname;
                localStorage.setItem('savedAddresses', JSON.stringify(savedAddresses));
                displayAddresses();
            }
        }

        async function fetchBalances() {
            const rows = document.querySelectorAll('#addressTable tbody tr');
            for (let i = 0; i < savedAddresses.length; i++) {
                const address = savedAddresses[i].address;
                const response = await fetch(`https://blockchain.info/q/addressbalance/${address}`);
                if (response.ok) {
                    savedAddresses[i].balance = await response.json();
                    // const usdValue = (balance / 100000000) * await fetchBTCtoUSD();
                    // rows[i].cells[1].textContent = `$${usdValue.toFixed(2)}`;
                } else {
                    savedAddresses[i].balance = 'Error';
                }
            }
            localStorage.setItem('savedAddresses', JSON.stringify(savedAddresses));
            displayAddresses();
        }

        async function fetchBTCtoUSD() {
            const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
            const data = await response.json();
            return data.bpi.USD.rate_float;
        } 
    </script>
</body>
</html>
